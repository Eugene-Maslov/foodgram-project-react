[flake8]
ignore =
    I001,
    I004,
    W503
exclude =
    tests/,
    */migrations/,
    venv/,
    env/,
    */settings.py
per-file-ignores =
    */settings.py:E501
max-complexity = 10

[isort]
default_section = THIRDPARTY
known_first_party = api, recipes, users
known_django = django
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
